<form class="dropzone dropzone-multiple p-0" id="my-awesome-dropzone" data-dropzone="data-dropzone" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label" for="uplode_title">Title</label>
        <input class="form-control" id="uplode_title" name="uplode_title" type="text" placeholder="Give a title" />
    </div>


    <div class="fallback">
        <input name="uplode_image" type="file" multiple="multiple" />
    </div>
    <div class="dz-message" data-dz-message="data-dz-message"> <img class="me-2"
            src="{% static 'assets/img/icons/cloud-upload.svg' %}" width="25" alt="" />
        Drop your files here
    </div>


    <div class="dz-preview dz-preview-multiple m-0 d-flex flex-column">
        <div class="d-flex media mb-3 pb-3 border-bottom btn-reveal-trigger"><img class="dz-image"
                src="{% static 'assets/img/generic/image-file-2.png' %}" alt="..."
                data-dz-thumbnail="data-dz-thumbnail" />
            <div class="flex-1 d-flex flex-between-center">
                <div>
                    <h6 data-dz-name="data-dz-name"></h6>
                    <div class="d-flex align-items-center">
                        <p class="mb-0 fs--1 text-400 lh-1" data-dz-size="data-dz-size"></p>
                        <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>
                    </div><span class="fs--2 text-danger" data-dz-errormessage="data-dz-errormessage"></span>
                </div>
                <div class="dropdown font-sans-serif">
                    <button class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal dropdown-caret-none"
                        type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                            class="fas fa-ellipsis-h"></span></button>
                    <div class="dropdown-menu dropdown-menu-end border py-2"><a class="dropdown-item" href="#!"
                            data-dz-remove="data-dz-remove">Remove File</a></div>
                </div>
            </div>
        </div>
    </div>


    <div>
        <button type="submit" class="btn btn-primary">Supmit</button>
    </div>

</form>
